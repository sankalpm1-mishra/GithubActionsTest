name: Win32AppMetadataAvailabilityUpdate
on:   
      workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: microsoft/microsoft-store-apppublisher@v1.1
    - run: msstore reconfigure --tenantId ${{ secrets.AZURE_AD_TENANT_ID }} --sellerId ${{ secrets.SELLER_ID }} --clientId ${{ secrets.AZURE_AD_APPLICATION_CLIENT_ID }} --clientSecret ${{ secrets.AZURE_AD_APPLICATION_SECRET }}
    - name: Update Metadata and Publish
      shell: pwsh
      run: |
          $availabilities = Get-Content -Raw "${{ github.workspace }}/Apps/Acronics/win32_availability.json"
          msstore submission updateMetadata 28d4b502-6be7-414d-950d-680de94a32bb $availabilities
